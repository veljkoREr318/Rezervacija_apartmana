<md-content flex id="content" layout='column'>
    <md-card ng-repeat="hotelInfo in hotelData">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{hotelInfo.question}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list>
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text" layout="column" ng-repeat="hotels in hotelInfo.hotels">
                        <h3 ng-value="hotels.option" aria-label="{{ hotels.option }}">{{hotels.option}} : {{hotels.vote}}</h3>
                    </div>
                </md-list-item>
                <md-divider ></md-divider>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
